<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body class="bg-dark row">
	<div class="col-md-5 mx-auto">
		<div class="card border-0 mt-4">
			<div class="card-header bg-primary">
				<h2 class="text-white text-center mt-1">To-Do List</h2>
			</div>
			<div class="card-body">
				<ul class="nav nav-tabs" role="tablist" id="tab">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="todo-tab" data-bs-toggle="tab" data-bs-target="#todo" type="button" role="tab" aria-controls="todo" aria-selected="true">To-Do</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab" aria-controls="completed" aria-selected="false">Completed</button>
					</li>
				</ul>
				<div class="tab-content" id="tabContent">
					<div class="tab-pane fade show active pt-4" id="todo" role="tabpanel" aria-labelledby="todo-tab">
						<div class="input-group">
							<input type="text" name="new-task" id="new-task" placeholder="Enter Task" class="form-control">
							<button type="button" class="btn btn-primary" id="add-task" onclick="addTask()">+ Add Task</button>
						</div>
						<ul class="list-group mt-2" id="incomplete-tasks">
						</ul>
					</div>
					<div class="tab-pane fade pt-4" id="completed" role="tabpanel" aria-labelledby="completed-tab">
						<ul class="list-group mt-2" id="completed-tasks">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/script.js"></script>
</body>
</html>
